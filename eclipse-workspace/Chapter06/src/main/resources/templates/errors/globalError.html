<!DOCTYPE html>
<html xmlns:th="htto://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
</head>
<body>
<h1>
<font color="orange">Exception발생!</font>
</h1>
<a th:href="@{/}"> 메인화면으로</a><hr>
<table>
<tr>
	<th bgcolor="orange" align="left">예외 메세지 : [[${exception.message}]]</th>
</tr>
<tr th:each="trace: ${exception.stackTrace}">
	<td th:text="${trace}">
	</tr>
</table>
</body>
</html>
